name: GitHub Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Atualiza diariamente Ã  meia-noite
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          plugin_languages: yes
